<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .showBtn {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <main class="container mx-auto text-center border w-75 mt-5 p-3">
      <h1>To Do List</h1>
      <section>
        <!-- input field and add button start -->
        <form class="mt-4">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Your List Name"
              id="text-field"
            />
            <button class="btn btn-primary" id="add-button">Add Items</button>
          </div>
        </form>
        <!-- input field and add button start -->
        <!-- add table start -->
        <table class="table mt-4">
          <thead>
            <tr>
              <th scope="col">Number</th>
              <th scope="col">Discribtion</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="table-container">
            <!-- <tr>
              <th>1</th>
              <td>Mark</td>
              <td>
                <button class="btn btn-success">Done</button>
                <button class="btn btn-danger">Delete</button>
              </td>
            </tr> -->
          </tbody>
        </table>
        <button type="button" class="btn showBtn btn-outline-danger">
          Clear All
        </button>
        <!-- add table end -->
      </section>
    </main>
    <!-- add script tag -->
    <script src="./app/main.js"></script>
  </body>
</html>
